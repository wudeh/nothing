{{ extend '../modelHtml/model.html'}}{{ block 'head'}}
<style>
    .personal {
        display: inline-block;
        max-width: 500px;
        margin-left: 500px;
    }
    
    .options {
        display: inline-block;
        max-width: 100px;
        margin-top: 50px;
        text-decoration: none;
        color: black;
    }
    
    .personalImg {
        display: inline-block;
        width: 100px;
        height: 100px;
    }
    
    .main {
        float: left;
    }
</style>
{{ /block }} {{ block 'content' }}
<div class="container options main">
    <ul class="list-group">
        <li class="list-group-item disabled">用户设置</li>
        <li class="list-group-item "><a href="">基本信息</a></li>
        <li class="list-group-item"><a href="">账户设置</a></li>
    </ul>
</div>
<div class="container personalImg main">
    <p>头像设置</p>
    <img src="../public/img/avatar-default.jpg" alt="" width="100" height="100">
    <input type="file" value="上传头像">
</div>
<div class="container personal main">
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">邮箱</label>
            <p>emai@example.com</p>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">个人介绍</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">生日</label>
            <input type="text" class="form-control" id="exampleFormControlTextarea1"></input>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">昵称</label>
            <input type="text" name="nickname" class="form-control" cols="1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">性别</label>
            <div>
                <label class="radio-inline">
                                <input class="man" type="radio" name="gender" id="inlineRadio1" value="0"> 男
                              </label>
                <label class="radio-inline">
                                <input class="women" type="radio" name="gender" id="inlineRadio2" value="1"> 女
                              </label>
                <label class="radio-inline">
                                    <input class="women" type="radio" name="gender" id="inlineRadio2" value="1"> 保密
                                  </label>
            </div>
        </div>
        <button type="button" class="form-control btn-success">保存</button>
    </form>
</div>

{{ /block }}
