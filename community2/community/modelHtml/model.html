<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pricing example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> {{ block 'head'}} {{ /block }}
</head>

<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">社区</h5>
        {{ if user }}
        <nav class="my-2 my-md-0 mr-md-3">

            <a class="p-2 text-dark" href="/logout">退出登陆</a>
            <a class="p-2 text-dark" href="#">个人设置</a>
        </nav>
        <img src="/public/img/avatar-default.jpg" alt="" width="20" height="20">
        <p>{{ user.nickname }}</p>
        {{ else }}
        <a class="btn btn-outline-primary" href="/register">注册</a>
        <a class="btn btn-outline-primary" href="/login">登陆</a> {{ /if }}



    </div>

    {{ block 'content'}}
    <div class="container">
        <ul class="list-group">

            <li class="list-group-item">说：<span class="pull-right"></span></li>

        </ul>
    </div>
    {{ /block }}

    <!-- 这是底部 -->
    {{ include './footer.html'}} {{ block 'script' }} {{ /block}}
</body>

</html>
